name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install dependencies
      run: |
        npm install eslint htmlhint stylelint

    - name: Run ESLint (JS files)
      run: npx eslint js/

    - name: Run HTML/CSS checks
      run: node scripts/html_css_check.js
