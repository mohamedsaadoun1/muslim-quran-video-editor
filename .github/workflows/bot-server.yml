name: AI Bot Serverless

on:
  workflow_dispatch:      # تشغيل يدوي من الزر
  schedule:               # تشغيل تلقائي كل يوم (يمكنك تعديلها)
    - cron: '0 9 * * *'   # كل يوم الساعة 9 صباحًا بتوقيت UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn transformers torch sentencepiece

      - name: Run the bot script
        run: |
          python api_bot.py
