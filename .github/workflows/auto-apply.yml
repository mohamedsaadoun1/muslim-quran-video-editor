name: Auto Apply Commands

on:
  issue_comment:
    types: [created]

jobs:
  apply_instructions:
    if: github.event.comment.body.startsWith('/apply')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run apply script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          INSTR=$(echo "${{ github.event.comment.body }}" | sed -e 's#/apply ##')
          node scripts/apply-instruction.js "$INSTR"

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto: apply instruction ${{ github.event.comment.body }}"
          branch: main
